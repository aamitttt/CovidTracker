<!doctype html>
<html lang="en">
  
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>covid19</title>
  </head>
  <body onload="my();">

    
<div class="dropdown">
    <b>select Country</b>
    <select id="countries" onchange="get();"></select>


    
    </div>



    <div class="container">

<div class="cards">

    <div class="card" style="width: 18rem;" id="c1">
        <div class="card-body">
          <h5 class="card-title"> Total Confirmed</h5>
          
      <p id="confirm"> case</p>
        
        </div>
      </div>

      <div class="card" style="width: 18rem;" id="c2">
        <div class="card-body">

          <h5 class="card-title">Total Deaths</h5>
          
          <p id="death"> case</p>
          
        </div>
      </div>

      <div class="card" style="width: 18rem;" id="c3">
        <div class="card-body">
          <h5 class="card-title">New Confirmed</h5>
          
          <p id="newconfirm"> case</p>
        </div>
      </div>

      <div class="card" style="width: 18rem;" id="c4">
        <div class="card-body">

          <h5 class="card-title">New Deaths</h5>
          
          <p id="newdeath"> case</p>
          
        </div>
      </div>


</div>

    </div>

    <div class="code">
        <h3>Country Name </h3>
        <p id="cname"><b>India</b></p>
        <br>
        <h3>Country Code </h3>
        <p id="code"><b>in</b></p>
    </div>
